version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: notes-app-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: secret
      MYSQL_USER: laravel
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - notes-network

networks:
  notes-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
